{% extends "capstone/layout.html" %}

{% block body %}
    <br>
    <h1 class="ps-3">Login</h1>
    <br>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group w-25 ps-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" style="background-color:#e6e6e6">
        </div>
        <br>
        <div class="form-group w-25 ps-3">
            <input class="form-control" type="password" name="password" placeholder="Password" style="background-color:#e6e6e6">
        </div>
        <br>
        <div class="ps-3">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
    <div class="ps-3">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </div>

{% endblock %}
